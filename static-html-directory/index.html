<script>
    async function getPosts() {
        let res = await fetch('http://localhost:8080/api/posts');
        let posts = await res.json();

        document.querySelector('.posts-list').innerHTML = ''

        posts.forEach((post) => {
            document.querySelector('.posts-list').innerHTML += `
		<div class="p-2">
			<div class="card" style="width: 12rem;">
				<img src="http://localhost:8080/api/${post.img}" class="card-img-top" alt="${post.img_name}">
				<div class="card-body">
				<h5 class="card-title">${post.id_post}</h5>
					<p class="card-text">${post.disc}</p>
				</div>
			</div>
		</div>
		`

        });
    }

    getPosts();
</script>
